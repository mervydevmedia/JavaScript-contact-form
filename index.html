<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
   <link rel="stylesheet" href="./style/style.css">
   <title>Contact Form With JS</title>
</head>
<body>
   <form>
      <div class="field-name">
         <i class="fas fa-user"></i>
         <input type="text" placeholder="Micheal Scofield" required>
         <i class="fas fa-arrow-circle-down"></i>
      </div>
      <div class="field-email innactive">
         <i class="fas fa-envelope-open-text"></i>
         <input type="email" placeholder="xyz@outlook.fr" required>
         <i class="fas fa-arrow-circle-down"></i>
      </div>
      <div class="field-password innactive">
         <i class="fas fa-key"></i>
         <input type="password" placeholder="Your Password">
         <i class="fas fa-arrow-circle-down"></i>
      </div>
      <div class="field-finish innactive">
         <i class="fas fa-heart"></i>
         <p>Thank you!</p>
         <i class="fas fa-heart"></i>
      </div>
   </form>

   <script src="./js/app.js"></script>
</body>
</html>
